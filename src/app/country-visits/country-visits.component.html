<main *ngIf="vm$ | async as vm">
  <br />
  <form *ngFor="let countryVisit of vm">
    <app-country-visit
      [countryVisit]="countryVisit"
      [validCountryNames]="validCountryNames"
      (delete)="onDelete($event)"
      (formChange)="onFormChange($event)"
    ></app-country-visit>
  </form>
  <button type="button" (click)="onAddVisit()">
    <fa-icon [icon]="faPlus"></fa-icon> Add
  </button>
</main>
