<a routerLink="/countries/{{ country.name | hyphenateUri }}"
  ><img [src]="country.flagUrl" alt="Country flag"
/></a>
<a routerLink="/countries/{{ country.name | hyphenateUri }}"
  ><h3>{{ country.name }}</h3>
</a>
<ul>
  <li><b>Population</b>: {{ country.population }}</li>
  <li><b>Region</b>: {{ country.region }}</li>
  <li><b>Capital</b>: {{ country.capital }}</li>
</ul>
<fa-icon
  [icon]="faHeart"
  size="2x"
  (click)="toggleWishList.emit(!country.isOnWishList)"
></fa-icon>
