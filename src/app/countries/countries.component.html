<main *ngIf="vm$ | async as vm">
  <div class="search">
    <app-country-search
      (countrySearchChange)="onCountrySearchChange($event)"
    ></app-country-search>
    <app-region-filter
      (regionChange)="onRegionChange($event)"
    ></app-region-filter>
  </div>
  <app-country-grid [countries]="vm"></app-country-grid>
</main>
